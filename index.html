<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <section style="background-color: #f2f2f2;">
        <div class="info">
            <div class="title">
                Awesome Calculator
            </div>
            <div class="desc">
                The most useful flat online calculator which can calculate all what you want, but not all because
                it's
                just BETA testing period
            </div>
        </div>
    </section>
    <section class="content dark" style="background-color: #2f2f31;">
        <div class="change-theme" onclick="changeTheme(this)">
            <img class="theme-icon" src="./assets/dark.svg" />
        </div>

        <div class="calculator">
            <div class="display">
                <div class="numbers">
                    <span>0</span>
                </div>
            </div>

            <div class="btns">
                <div class="sect">
                    <div class="mem">
                        <!-- <div class="btn">
                            <span>M+</span>
                        </div>

                        <div class="btn">
                            <span>M-</span>
                        </div> -->

                        <div class="btn clr" onclick="clearOut()">
                            <span>C</span>
                        </div>
                    </div>

                    <div class="btn" onclick="numClick(7)">
                        <span>7</span>
                    </div>

                    <div class="btn" onclick="numClick(8)">
                        <span>8</span>
                    </div>

                    <div class="btn" onclick="numClick(9)">
                        <span>9</span>
                    </div>

                    <div class="btn" onclick="numClick(4)">
                        <span>4</span>
                    </div>

                    <div class="btn" onclick="numClick(5)">
                        <span>5</span>
                    </div>

                    <div class="btn" onclick="numClick(6)">
                        <span>6</span>
                    </div>

                    <div class="btn" onclick="numClick(1)">
                        <span>1</span>
                    </div>

                    <div class="btn" onclick="numClick(2)">
                        <span>2</span>
                    </div>

                    <div class="btn" onclick="numClick(3)">
                        <span>3</span>
                    </div>

                    <div class="btn" onclick="numClick(0)">
                        <span>0</span>
                    </div>

                    <div class="btn" onclick="addDot()">
                        <span>.</span>
                    </div>

                    <div class="btn" onclick="count()">
                        <span>=</span>
                    </div>
                </div>

                <div class="sect">
                    <div class="btn del" onclick="operClick('รท')">
                        <span>รท</span>
                    </div>

                    <div class="btn" onclick="operClick('x')">
                        <span>x</span>
                    </div>

                    <div class="btn" onclick="operClick('-')">
                        <span>-</span>
                    </div>

                    <div class="btn plus" onclick="operClick('+')">
                        <span>+</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- HERE WILL BE LAYGUSHKA YULYA -->
        <div class="frog">
            <img class="frog-img" src="./assets/nightFrog.png" />
            <div class="frog-desc">
                This's frog Julia. She'll help you with this calculator!
            </div>
        </div>

    </section>

    <script src="./count.js" type="text/javascript"></script>
    <script src="./theme.js" type="text/javascript"></script>
</body>

</html>
